<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You So Much</title>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      padding: 0;
      background-color: lightpink;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh; /* Full viewport height */
    }

    /* Center container absolutely */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    img {
      max-width: 80%;
      height: auto;
    }

    h1 {
      font-size: 2em;
      color: #000;
    }

    /* Falling hearts styling */
    .heart {
      position: fixed;
      top: -50px;
      color: red;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Display the provided GIF -->
    <img src="yippee.gif" alt="Yippee Gif" />
    <h1>I love you so much</h1>
    <h2>Thank you for always loving me and being there for me no matter what. I will always be there for you and love you forever.</h2>
  </div>

  <script>
    // Function to create a falling heart element
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "&#10084;";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (10 + Math.random() * 30) + "px";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      heart.addEventListener("animationend", function () {
        heart.remove();
      });
    }

    // Continuously create hearts every 300 milliseconds
    setInterval(createHeart, 300);
  </script>
</body>
</html>
